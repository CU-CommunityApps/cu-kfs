app.context.name=kfs
production.environment.code=kfs-prod
logs.directory=/infra/logs
work.directory=/infra/work
data.xml.root.location=${staging.directory}/workflow/
threadPool.size=20
message.persistence=false
RouteQueue.maxRetryAttempts=3
RouteQueue.timeIncrement=1000
initialDelaySecs=60
actionlist.outbox=false
dailyEmail.active=false
weeklyEmail.active=false
dailyEmail.cronExpression=0 0 1 * * ?
weeklyEmail.cronExpression=0 0 2 ? * 2
periodic.thread.dump=false
xml.pipeline.lifecycle.enabled=false

kfs.base.security.spring.source.files=\
  classpath:org/kuali/kfs/sec/spring-sec.xml
kfs.base.security.overrides.spring.source.files=\
  classpath:org/kuali/kfs/sec/spring-sec-krad-overrides.xml,\
  classpath:org/kuali/kfs/sec/spring-sec-gl-overrides.xml,\
  classpath:org/kuali/kfs/module/ld/spring-sec-ld-overrides.xml,\
  classpath:org/kuali/kfs/module/purap/spring-sec-purap-overrides.xml
rsmart.spring.source.files=\
  classpath:com/rsmart/kuali/kfs/fp/spring-fp.xml,\
  classpath:com/rsmart/kuali/kfs/cr/spring-cr.xml,\
  classpath:com/rsmart/kuali/kfs/sys/spring-sys.xml
cu.spring.source.files=\
  classpath:edu/cornell/kfs/cu-spring-kfs.xml,\
  classpath:edu/cornell/kfs/krad/config/CUKRADSpringBeans.xml,\
  classpath:edu/cornell/kfs/kim/cu-spring-kim.xml,\
  classpath:edu/cornell/kfs/sys/cu-spring-sys.xml,\
  classpath:edu/cornell/kfs/coa/cu-spring-coa.xml,\
  classpath:edu/cornell/kfs/module/cg/cu-spring-cg.xml,\
  classpath:edu/cornell/kfs/gl/cu-spring-gl.xml,\
  classpath:edu/cornell/kfs/fp/cu-spring-fp.xml,\
  classpath:edu/cornell/kfs/sec/cu-spring-sec.xml,\
  classpath:edu/cornell/kfs/vnd/cu-spring-vnd.xml,\
  classpath:edu/cornell/kfs/module/purap/cu-spring-purap.xml,\
  classpath:edu/cornell/kfs/module/ld/cu-spring-ld.xml,\
  classpath:edu/cornell/kfs/module/ar/cu-spring-ar.xml,\
  classpath:edu/cornell/kfs/pdp/cu-spring-pdp.xml,\
  classpath:edu/cornell/kfs/module/cam/cu-spring-cam.xml,\
  classpath:edu/cornell/kfs/module/receiptProcessing/cu-spring-receiptProcessing.xml,\
  classpath:edu/cornell/kfs/rass/cu-spring-rass.xml,\
  classpath:edu/cornell/kfs/tax/cu-spring-tax.xml,\
  classpath:edu/cornell/kfs/concur/cu-spring-concur.xml,\
  classpath:edu/cornell/kfs/pmw/cu-spring-pmw.xml
institution.spring.source.files=\
  ,\
  ${kfs.base.security.spring.source.files},\
  ${rsmart.spring.source.files},\
  ${cu.spring.source.files},\
  ${kfs.base.security.overrides.spring.source.files}

# NOTE: KualiCo does not have an institution-specific property for adding resources; we have to override the main one.
