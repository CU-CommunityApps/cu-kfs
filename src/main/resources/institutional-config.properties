datasource.platform=org.kuali.kfs.core.framework.persistence.platform.OracleDatabasePlatform
datasource.driver=oracle.jdbc.OracleDriver
datasource.ojb.sequenceManager.className=org.apache.ojb.broker.util.sequence.SequenceManagerNextValImpl
updateDatabaseOnStartup=false
mail.relay.server=appsmtp.mail.cornell.edu
mail.smtp.host=appsmtp.mail.cornell.edu
mail.transport.protocol=smtp
portal.logout.redirectUrl=${application.url}/signout.html
module.labor.distribution.enabled=true
module.access.security.enabled=true
contracts.grants.billing.enabled=true
cu.cuwal.useHttpHeaders=true
cu.antivirus.service=antiVirusService
cu.encryption.busEncryption=true
csrf.enabled=false
tax.format.1042s.default=classpath:edu/cornell/kfs/tax/batch/Default1042STaxOutputDefinition.xml
tax.format.1042s.summary.default=classpath:edu/cornell/kfs/tax/batch/DefaultTransactionRowOutputDefinition.xml
tax.format.1099.default=classpath:edu/cornell/kfs/tax/batch/Default1099TaxOutputDefinition.xml
tax.format.1099.summary.default=classpath:edu/cornell/kfs/tax/batch/DefaultTransactionRowOutputDefinition.xml
tax.table.1042s.default=classpath:edu/cornell/kfs/tax/batch/DefaultTaxDataDefinition.xml
tax.table.1099.default=classpath:edu/cornell/kfs/tax/batch/DefaultTaxDataDefinition.xml
message.batchUpload.title.taxOutputDefinition=Tax Output Definition Batch Upload
message.batchUpload.title.taxDataDefinition=Tax Data Definition Batch Upload
security.property.file=file:/infra/conf/security.properties
api.business.objects.max.results=250
